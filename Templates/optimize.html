<!DOCTYPE html>
<html>
<head>
    <title>Price Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Price Optimization</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label>Promotion (0/1)</label>
                <select name="promotion" class="form-control" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Optimize Price</button>
        </form>
        
        {% if results %}
        <div class="mt-4 alert alert-success">
            <h4>Optimization Results:</h4>
            <p>Optimal Price: ${{ results.optimal_price }}</p>
            <p>Expected Demand: {{ results.expected_demand }} units</p>
            <p>Expected Revenue: ${{ results.expected_revenue }}</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="mt-4 alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
